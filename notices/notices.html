<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title><span>タグを使用した構造化データ</title>
</head>
<body>

    <h1>お知らせデータセット</h1>

    <div id="announcements-dataset">

        <div class="announcement-record">
            
            <span class="data-field" data-type="id">1001</span>
            
            <span class="data-field" data-type="title">【テスト】イベントを実施します<span>
            
            <span class="data-field" data-type="content">【テスト】ここでオフ会を実施します。ご希望の方は、本お知らせをクリックし、予約してください。</span>
            
            <span class="data-field" data-type="published_at">2025-12-14</span>
            
            <span class="data-field" data-type="url">【何かしらのリンクを挿入】</span>
            
            <span class="data-field" data-type="is_critical">false</span>
            
        </div>

        <div class="announcement-record">
            
            <span class="data-field" data-type="id">1002</span>
            
            <span class="data-field" data-type="title">新バージョンのお知らせ</span>
            
            <span class="data-field" data-type="content">新機能に関する詳細はこちら。パフォーマンスが向上しました。</span>
            
            <span class="data-field" data-type="published_at">2025-12-14</span>
            
            <span class="data-field" data-type="url">【何かしらのリンクを挿入】</span>
            
            <span class="data-field" data-type="is_critical">false</span>
            
        </div>
        
    </div>

</body>
</html>
